name: VantiUtilities
description: Utilities for Vanti Server
author: Aubli
depend: [Vault]
version: 0.9.2

main: me.Aubli.VantiUtilities.VantiUtilities

commands:
    rank:
        description: Rank command
        usage: /<command> <player> <rank>
    tag:
        description: Execude ranks with <tag> support
        usage: /<command> <player> <rank> <tag>
    vanti:
        description: Vanti commands
        usage: /<command> reload
    nightvision:
        description: Toggles night vision
        usage: |
               /<command>
               /<command> <player>
        aliases: [nv]